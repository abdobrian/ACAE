Dependency Injection for Node.js
  </h1>

<p>Heavily influenced by <a href="http://angularjs.org/">AngularJS</a> and its implementation of dependency injection.
Inspired by <a href="http://code.google.com/p/google-guice/">Guice</a> and <a href="http://picocontainer.codehaus.org/">Pico Container</a>.</p>
<!--
Differences compare to Angular:
- service -> type
- no config/runtime phase
- no providers (configuration happens by registering config)
- no $provide
- no global module register
- no array annotations (but annotate helper)
- no decorators
- no child injectors (yet)
- comment annotation (TBD)
- node module injection (TBD)
-->
